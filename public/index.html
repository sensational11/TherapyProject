<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapy Title</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/95017816f7.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  </head>
  <body class="main-content">
    <header class="sec1 header active"></header>

    <main>
      <section class="sec2 about"></section>
      <section class="sec3 directory"></section>
      <section class="sec4 blogs"></section>
      <section class="sec5 contact"></section>
    </main>

    <div class="controls">
        <div class="control-1 active-btn">
            <i class="fa-sharp fa-solid fa-house"></i>
        </div>
        <div class="control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control-3" data-id="directory">
            <i class="fa-solid fa-address-book"></i>
        </div>
        <div class="control-4" data-id="blogs">
            <i class="fa-solid fa-blog"></i>
        </div>
        <div class="control-5" data-id="contact">
            <i class="fa-solid fa-envelope"></i> 
        </div>
    </div>
    <h1>Welcome To Esteem Therapy Directory</h1>
  </body>
</html>
